<form class="flex w-full flex-col space-y-2 sm:w-[400px]" [formGroup]="form" (ngSubmit)="submmit()">
	<p class="my-3 text-center text-2xl">{{ data()?.title }}</p>
	<label for="name">Name</label>
	<input
		formControlName="name"
		type="text"
		class="text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input focus-visible:border-ring focus-visible:ring-ring/50 aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none focus-visible:ring-[3px] disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
	/>
	<label for="email">E-mail</label>
	<input
		formControlName="email"
		type="email"
		class="text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input focus-visible:border-ring focus-visible:ring-ring/50 aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none focus-visible:ring-[3px] disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm"
	/>
	<div class="mt-3 inline-flex justify-end">
		<app-button type="submit" title="Enviar"> Enviar </app-button>
	</div>
</form>
